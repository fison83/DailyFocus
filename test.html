<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动端测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #debug {
      background: yellow;
      padding: 20px;
      font-size: 18px;
      text-align: center;
    }
    .mobile-nav {
      display: none;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      background: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    @media (max-width: 1024px) {
      .mobile-nav {
        display: block !important;
      }
    }
  </style>
</head>
<body>
  <div id="debug">检测中...</div>
  <div class="mobile-nav">
    ✅ 移动端导航已显示！
  </div>
  <script>
    const width = window.innerWidth;
    const isMobile = width <= 1024;
    document.getElementById('debug').innerHTML =
      `屏幕宽度: ${width}px<br>` +
      `是否为移动端: ${isMobile ? '是' : '否'}<br>` +
      `CSS 媒体查询: ${isMobile ? '应该显示导航' : '不显示导航'}`;
  </script>
</body>
</html>
